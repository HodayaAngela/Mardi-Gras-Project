<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Bootstrap Icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- css link -->
    <link rel="stylesheet" href="sass/main.css">
    <title>Contact | Mardi Gras New Orleans</title>
    <link rel="shortcut icon" href="images/logoM.jpg">
</head>


<body class="contact">
    <!-- Top Menu -->
    <header class="sticky-top">
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
                <!-- Logo -->
                <a href="index.html" class="navbar-brand">
                    <img src="images/logoM.jpg" alt="logo">
                </a>

                <!-- hamburger menu -->
                <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="toggler-icon top-bar"></span>
                    <span class="toggler-icon middle-bar"></span>
                    <span class="toggler-icon bottom-bar"></span>
                </button>


                <div class="collapse navbar-collapse text-center fs-4" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="About.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Media.html">Media</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="FAQ.html">FAQ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Contact.html">Contact</a>
                        </li>
                    </ul>

                    <!-- Search field -->
                    <form class="d-flex Search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-primary text-light" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>


    <!-- Contact form -->
    <main>

        <!--Image to quiz page -->
        <section id="quizImage">
            <a href="quiz.html" target="_blank"><img src="images/quiz.jpg" alt="quiz"></a>
        </section>
        <section class="ftco-section">
            <div class="container">

                <div class="row justify-content-center">
                    <div class="col-md-6 text-center">
                        <h1 class="heading-section" style="text-align: center; margin-top:0.5px; font-size:40px;">
                            Contact Us</h1>
                    </div>
                </div>

                <!-- form contact -->
                <div class="container">
                    <div class="row d-flex justify-content-center">
                        <div class="col-lg-8  col-xs-10 ">
                            <div class="contact-wrap">
                                <h3>For questions please use the form below:</h3>

                                <form method="POST" id="contactForm" name="contactForm" class="contactForm">
                                    <div class="row">

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="label" for="name">Full Name</label>
                                                <input type="text" required class="form-control" name="name" id="name"
                                                    placeholder="Name">
                                            </div>
                                        </div>

                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="label" for="email">Email Address</label>
                                                <input type="email" required class="form-control" name="email"
                                                    id="email" placeholder="Email">
                                            </div>
                                        </div>

                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="label" for="subject">Subject</label>
                                                <input type="text" required class="form-control" name="subject"
                                                    id="subject" placeholder="Subject">
                                            </div>
                                        </div>

                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label class="label" for="#">Message</label>
                                                <textarea name="message" required class="form-control" id="message"
                                                    cols="30" rows="4" placeholder="Message"></textarea>
                                            </div>
                                        </div>

                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <input type="submit" value="Send Message" class="btn btn-primary mt-2">
                                                <div class="submitting"></div>
                                            </div>
                                        </div>

                                    </div>
                                </form>

                            </div>
                        </div>
                        <div class="responsive col-lg-4  col-xs-2">
                            <img src="images/contactUs.jpg" alt="contactUs">
                        </div>

                    </div>
                </div>
        </section>


    </main>

    <!-- site footer -->
    <footer class="bg-black text-center text-white">
        <div class="container-fluid fluid" text-center p-3 style="background-color: rgba(184, 137, 137, 0.2);">
            &copy; All Copyrights Reserved To Hodaya Angela Dabakarov 2022
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
